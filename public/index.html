<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Online Exam - TS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-300 min-h-screen flex items-center justify-center p-6">
    <main class="bg-white shadow-lg rounded-xl w-[70%] p-8 relative">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">üìù Online Exam</h1>
        <div class="text-xl bg-slate-400 p-2 rounded-md absolute top-5 left-5 text-white font-bold" id="time" type="number">30</div>

        <div id="question-container" class="space-y-4 flex flex-col items-center"></div>

        <nav id="navigation" class="flex justify-between mt-14">
            <button id="prev-btn"
                class="bg-gray-300 hover:bg-gray-400 hover:-translate-y-1 duration-300 text-gray-800 font-bold py-2 px-4 rounded ">
                Prev
            </button>
            <button id="next-btn"
                class="bg-blue-500 hover:bg-blue-600 hover:-translate-y-1 duration-300 text-white font-bold py-2 px-4 rounded">
                Next
            </button>
        </nav>
        <div class="gap-3 hidden" id="conResult">
            <div class="flex gap-3 flex-col items-center">
                <div id="result" class=" mt-6 text-xl font-bold text-center text-green-600"></div>
                <button class="bg-green-700 hover:-translate-y-1 duration-300 text-white font-bold py-2 px-4 rounded "
                    id="btnAgain">Again</button>
            </div>
        </div>
    </main>

    <script src="/dist/index.js" type="module"></script>
</body>

</html>
